<div class="container mt-4">
  <h2>Add Ingredient to Pantry</h2>
  <form id="createCityForm">
    <div class="mb-3">
      <label for="FName" class="form-label">Ingredient Name</label>
      <input type="text" class="form-control" id="FName" required>
    </div>
    <div class="mb-3">
      <label for="Quantity" class="form-label">Quantity</label>
      <input type="text" class="form-control" id="Quantity" required>
    </div>
    <div class="mb-3">
  <label for="location" class="form-label">Storage Type</label>
  <select class="form-control" id="location" required>
    <option value="Fridge">Fridge</option>
    <option value="Freezer">Freezer</option>
    <option value="Pantry">Pantry</option>
  </select>
</div>
    <div class="mb-3">
      <label for="Expr_date" class="form-label">Expiration Date</label>
      <input type="text" class="form-control" id="Expr_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Ingredient</button>
  </form>
  <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
    Ingredient Added Successfully!
  </div>
</div>

<!-- jQuery -->
